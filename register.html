<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <main>
        <div>
            <h1>Register</h1>
            <div>
                <form action="#">
                    <label for="firstname">Firstname</label><br>
                    <input type="text" id="firstname" name="firstname" placeholder="Input your firstname here" required><br>
                    <label for="lastname">Lastname</label><br>
                    <input type="text" id="lastname" name="lastname" placeholder="Input your lastname here" required><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Input your email here" required><br>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Input your username here" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Put a strong password" required><br>
                    <input type="password" id="password1" name="password1" placeholder="Confirm your password" required><br><br>
                    <button><a href="#">Sing up</a></button>
                    <p><a href="login.html">Login if you have an account</a></p>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
