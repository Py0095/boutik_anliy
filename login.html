    <title>Login Page</title>

    <main>
        <div>
            <h1>Login</h1>
            <div>

                    <input type="text" id="username" name="username" placeholder="Input your username here" required><br>

                    <input type="password" id="password" name="password" placeholder="Put a strong password" required><br><br>
                    <button><a href="#">Log in</a></button>
                    <p><a href="register.html">Register if you don't have any account</a></p>
                </form>
            </div>
        </div>
    </main>
